<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            position: relative;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .wiener-parade {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .wiener-dog {
            font-size: 40px;
            animation: wagTail 0.5s ease-in-out infinite alternate;
        }

        .wiener-dog:nth-child(even) {
            animation-delay: 0.25s;
        }

        @keyframes wagTail {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .question {
            font-size: 3rem;
            color: #c41e3a;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .big-heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-yes {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            position: absolute;
        }

        .wiener-border-top, .wiener-border-bottom {
            position: fixed;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 30px;
            z-index: 2;
        }

        .wiener-border-top {
            top: 10px;
        }

        .wiener-border-bottom {
            bottom: 10px;
        }

        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: celebrate 0.5s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-message h1 {
            font-size: 3rem;
            color: #c41e3a;
            margin-bottom: 20px;
        }

        .success-message .hearts {
            font-size: 60px;
        }

        .dancing-wieners {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .dancing-wiener {
            font-size: 50px;
            animation: dance 0.5s ease-in-out infinite alternate;
        }

        .dancing-wiener:nth-child(2) { animation-delay: 0.1s; }
        .dancing-wiener:nth-child(3) { animation-delay: 0.2s; }
        .dancing-wiener:nth-child(4) { animation-delay: 0.3s; }
        .dancing-wiener:nth-child(5) { animation-delay: 0.4s; }

        @keyframes dance {
            0% { transform: translateY(0) rotate(-10deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wiener-corners {
            position: fixed;
            font-size: 60px;
        }

        .corner-tl { top: 50px; left: 20px; transform: scaleX(-1); }
        .corner-tr { top: 50px; right: 20px; }
        .corner-bl { bottom: 50px; left: 20px; transform: scaleX(-1); }
        .corner-br { bottom: 50px; right: 20px; }
    </style>
</head>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-bg');
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'â¤ï¸', 'ğŸ•'];
